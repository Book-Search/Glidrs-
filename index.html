<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelWorld - Login & Signup</title>
     <link rel="stylesheet" href="styles.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Background Image Carousel -->
        <div class="background-carousel">
            <div class="background-image active" style="background-image: url('https://images.unsplash.com/photo-1564507592333-c60657eea523?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div class="background-image" style="background-image: url('https://images.pexels.com/photos/3844788/pexels-photo-3844788.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1280&fit=crop');"></div>
            <div class="background-image" style="background-image: url('https://images.pexels.com/photos/1583339/pexels-photo-1583339.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1280&fit=crop');"></div>
            <div class="background-image" style="background-image: url('https://images.pexels.com/photos/460376/pexels-photo-460376.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1280&fit=crop');"></div>
            <div class="background-image" style="background-image: url('https://images.pexels.com/photos/2404843/pexels-photo-2404843.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1280&fit=crop');"></div>
            <div class="background-image" style="background-image: url('https://images.pexels.com/photos/1319429/pexels-photo-1319429.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1280&fit=crop');"></div>
            <div class="background-image" style="background-image: url('https://images.pexels.com/photos/2422915/pexels-photo-2422915.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1280&fit=crop');"></div>
            <div class="background-image" style="background-image: url('https://images.pexels.com/photos/1680247/pexels-photo-1680247.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1280&fit=crop');"></div>
        </div>
        
        <!-- Overlay -->
        <div class="overlay"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="auth-container">
                <!-- Logo/Brand -->
                <div class="brand">
                    <div class="logo">
                        <i class="fas fa-plane"></i>
                    </div>
                    <h1>TravelWorld</h1>
                    <p>Discover Amazing Places</p>
                </div>

                <!-- Auth Form -->
                <div class="auth-form">
                    <!-- Toggle Buttons -->
                    <div class="toggle-buttons">
                        <button id="loginBtn" class="toggle-btn active">Login</button>
                        <button id="signupBtn" class="toggle-btn">Sign Up</button>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="form active">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" placeholder="Email Address" required>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="Password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <button type="submit" class="submit-btn">Sign In</button>

                        <div class="forgot-password">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </form>

                    <!-- Signup Form -->
                    <form id="signupForm" class="form">
                        <div class="name-row">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="firstName" placeholder="First Name" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signupEmail" placeholder="Email Address" required>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signupPassword" placeholder="Password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" placeholder="Phone Number" required>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-map-marker-alt"></i>
                            <select id="country" required>
                                <option value="">Select Country</option>
                                <option value="India">India</option>
                                <option value="United States">United States</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="Italy">Italy</option>
                                <option value="Spain">Spain</option>
                                <option value="Japan">Japan</option>
                                <option value="China">China</option>
                                <option value="Australia">Australia</option>
                                <option value="Canada">Canada</option>
                                <option value="Brazil">Brazil</option>
                                <option value="Russia">Russia</option>
                                <option value="South Korea">South Korea</option>
                                <option value="Mexico">Mexico</option>
                                <option value="Thailand">Thailand</option>
                                <option value="Turkey">Turkey</option>
                                <option value="Greece">Greece</option>
                                <option value="Egypt">Egypt</option>
                                <option value="UAE">UAE</option>
                            </select>
                        </div>

                        <button type="submit" class="submit-btn">Create Account</button>
                    </form>

                    <!-- Switch Form Text -->
                    <div class="switch-form">
                        <p id="switchText">Don't have an account? <button id="switchBtn">Sign up now</button></p>
                    </div>
                </div>

                <!-- Footer -->
                <div class="footer">
                    <p>By continuing, you agree to our Terms of Service and Privacy Policy</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
